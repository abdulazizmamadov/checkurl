<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckUrl</title>
  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="site-header">
    <div class="site-header__container container">
      <a href="#" class="site-header__logo">
        <img src="/img/logo.png" alt="Site logo" width="220" height="60">
      </a>

      <div class="site-header__buttons">
        <button class="btn">Home</button>
        <button class="btn">Live Cybermap</button>
        <button class="btn">Contact</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-container container">
      <div class="hero__link-checker">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M208 352h-64a96 96 0 010-192h64M304 160h64a96 96 0 010 192h-64M163.29 256h187.42" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="36"/></svg>
        <p>Link Checker</p>
      </div>
      <h1 class="hero__title ">Is this link safe?</h1>
      <p class="hero__text">
        Scan a url you want to visit to detect malwere, and phishing attacks. Check your url with 90+ antiviruses
      </p>

      <div class="hero__input-divider">
        <input class="hero__input" type="text" placeholder="Enter your URL here">
        <button class="btn">Analyze</button>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
